<!DOCTYPE html>	
<html>
<head>
	<title>Default Options</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<table>
	<div id="topDivider">
		<p id="topContainer">Please Select an Option from Below</p>
	</div>
	<div id="leftContainer">
				<ul>
					<form>
					<div class="gray">
					<li><input type="radio" name="selection" />Analysis Reports</li>
					</div>
					<div class="gray">
					<li><input type="radio" name="selection" />Device Download</li>
					</div>
				</form> 
				</ul>
	</div> <!-- leftContainer Div end -->
<div id="middleDivider"></div>
	
	<!-- <div> -->
				<div class="right">
				<p>Upon loading a patient, the Device Dowload window will display by defalut.</p>
				<p>To change the default page, please select the desired page option to be displayed upon patient selection</p>
				</div>
<!-- 	</div> -->
	

	</table>
	<div id="bottomContainer">
		<div id="bottomDivider">
		<form>
			<input class="button" type="button" value="OK"/>
			<input class="button" type="button" value="Cancel"/>
		</form>
	</div>
	</div>


</body>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
</html>
